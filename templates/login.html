<!DOCTYPE html>
<!-- saved from url=(0026)https://cnodejs.org/signin -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="https://static2.cnodejs.org/public/images/cnode_icon_32.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style3.css">
    <title>SC的个人论坛</title>
</head>
<body>
<!-- navbar -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{{ url_for('index.index') }}">

                <img src="/images/logo3.png">

            </a>

            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>

<div id="main">
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">关于</span>
            </div>
            <div class="inner">
                <p>SC的个人论坛</p>

                <p>在这里你可以：</p>
                <ul>
                    <li>分享自己的生活</li>
                    <li>帮助遇到问题的人</li>
                    <li>分享自己的知识</li>
                    <li>和其它人一起进步</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a >登录</a><span class="divider">/</span></li>
                    <li><a href="{{ url_for('index.rg')}}">注册</a></li>
                </ul>
            </div>
            <div class="inner">

                <form id="signin_form" class="form-horizontal" action="{{ url_for('.login') }}" method="post">
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username" required value="111">
                            <p class="input-xlarge" style="color:#a9302a">测试用户:111，密码111(可直接登录)</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" name="password" required value="111">
                        </div>
                    </div>
                    <input type="hidden" name="_csrf" value="nx3HzVnk-PBWDg21SfnKX5vU2sweNZ4QX_hw">

                    <div class="form-actions">
                        <input type="submit" class="span-primary" value="登录">
                    </div>
                </form>

                <form id="signin_form" class="form-horizontal" method="post" action="{{ url_for('reset.reset_send_mail') }}">
                    <div class="header">
                        <span class="col_fade">忘记密码?</span>
                    </div>
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username">
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="span-primary" value="提交">
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>

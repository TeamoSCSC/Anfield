{% extends "base.html" %}
{% block title %}{{ user.username }}的编辑页面{% endblock %}
{% block main %}

    <div id="main">
        <div id="sidebar">

            <div class="panel">

                <div class="header">
                    <span class="col_fade">个人信息</span>
                </div>
                <div class="inner">
                    <div class="user_card">
                        <div>
                            <a class="user_avatar" href="{{ url_for('personal.index', id=user.id) }}">
                                <img src="{{ user.image }}" title="{{ user.username }}">
                            </a>
                            <span class="user_name"><a class="dark"
                                                       href="{{ url_for('personal.index', id=user.id) }}">{{ user.username }}</a></span>

                            <div class="space clearfix"></div>
                            <span class="signature">{{ user.signature }}</span>
                        </div>
                    </div>
                </div>

            </div>


            <div class="panel">
                <div class="inner">
                    <a href="{{ url_for('route_topic.new') }}" id="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>
        </div>


        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li><a href="{{ url_for('homepage.index') }}">主页</a><span class="divider">/</span></li>
                        <li class="active">设置</li>
                    </ul>
                </div>
                <div class="inner">


                    <form id="setting_form" class="form-horizontal" action="{{ url_for('personal.edit_usernameorsignatueoremail') }}" method="post">
                        <div class="control-group">
                            <label class="control-label" for="username">用户名</label>

                            <div   class="controls">
                                <input class="input-xlarge readonly" id="name" name="username" size="30" type="text" readonly="true"
                                       value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="signature">个性签名</label>

                            <div class="controls">
                                <input class="input-xlarge" id="signature" name="signature" size="30" type="text"
                                       value="{{ user.signature }}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="signature">绑定邮箱</label>

                            <div class="controls">
                                <input class="input-xlarge" id="signature" name="email" size="30" type="text"
                                       value="{{ user.email }}">
                            </div>
                        </div>
                        <input type="hidden" id="action" name="action" value="change_setting">
                        <input type="hidden" name="_csrf" value="ZH18NhNH-sT7y8blQuy1bO_LiFkGeyGMIu1U">

                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="header">
                    <span class="col_fade">更改密码</span>
                </div>
                <div class="inner">
                    <form id="change_pass_form" class="form-horizontal" action="{{ url_for('personal.edit_password') }}"
                          method="post">
                        <div class="control-group">
                            <label class="control-label" for="old_pass">当前密码</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="new_pass">新密码</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                            </div>
                        </div>
                        <input type="hidden" id="action" name="action" value="change_password">
                        <input type="hidden" name="_csrf" value="ZH18NhNH-sT7y8blQuy1bO_LiFkGeyGMIu1U">

                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="header">
                    <span class="col_fade">更改头像</span>
                </div>
                <div class="inner">
                    <form method="post"
                                      action="{{ url_for('index.avatar_add') }}"
                                      enctype="multipart/form-data">
                        <div class="control-group">
                            <label class="control-label" for="username">当前头像</label>
                            <img src="{{ user.image }} ">
                                    <input type="file" name="avatar">
                                    <button type="submit">上传头像</button>
                            </div>
                    </form>

                </div>
            </div>

        </div>

    </div>

    <script>
        (function () {
            var editor = new Editor();
            editor.render($('.editor')[0]);
        })();

    </script>

{% endblock %}
